<html xmlns:th="http://www.thymeleaf.org">

<head>
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/userForm}" th:object="${userInfo}" method="post">
        <table>
                <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{name}"></input></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                                Error</td>
                </tr>
                <tr>
                        <td>Surname:</td>
                        <td><input type="text" th:field="*{surname}"></input></td>
                        <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname
                                Error</td>
                </tr>
                <tr>
                        <td>Patronymic:</td>
                        <td><input type="text" th:field="*{patronymic}"></input></td>
                </tr>
                <tr>
                        <td>Age:</td>
                        <td><input type="text" th:field="*{age}"></input></td>
                        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age
                                Error</td>
                </tr>
                <tr>
                        <td>Salary:</td>
                        <td><input type="text" th:field="*{salary}"></input></td>

                </tr>

                <tr>
                        <td>Email:</td>
                        <td><input type="text" th:field="*{mail}"></input></td>
                        <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">mail
                                Error</td>

                </tr>

                <tr>
                        <td>WorkPlace:</td>
                        <td><input type="text" th:field="*{workPlace}"></input></td>

                </tr>
        </table>
        <p><button type="submit" value="Submit">Submit</button></p>
        <p><button type="reset" value="Reset">Reset</button></p>
        <p><a href="/upload"><input type="button" value="Add new from file" /></a></p>
        <p><a href="/getForm"><input type="button" value="Find User" /></a></p>

</form>
</body>
</html>
