<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User was Add</h1>
<p>Name : <span th:text="*{userInfo.name}"></span> </p>
<p>Surname : <span th:text="*{userInfo.surname}"></span> </p>
<p>Patronymic : <span th:text="*{userInfo.patronymic}"></span> </p>
<p>Age : <span th:text="*{userInfo.age}"></span> </p>
<p>Salary : <span th:text="*{userInfo.salary}"></span> </p>
<p>Email : <span th:text="*{userInfo.mail}"></span></p>
<p>WorkPlace : <span th:text="*{userInfo.workPlace}"></span> </p>

<a href="/userForm">
    <input type="button" value="Add new user"/>
</a>
</body>
</html>
